<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            color: #ffffff;
            font-family: Arial;
            text-align: center;
        }
        #content{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(4,minmax(170px,auto));
            grid-gap: 10px;
            width: 90vw;
            margin: 0 auto;
            align-items: start;
        }
        #content div{
            background-color: #3bbced;
            padding: 30px;
        }
        #content div:nth-child(even){
            background-color: #777;
        }
        .one{
            grid-column: 1/3;
            grid-row: 1/3;
            align-self: stretch;
            justify-self: stretch;
        }
        .two{
            grid-column: 3;
            grid-row: 1/3;
            align-self: end;

        }
        .three{
            grid-column: 4/7;
            grid-row: 1;
            justify-self: start;
        }
        .four{
            grid-column: 4/6;
            grid-row: 2/3;
        }
        .five{
            grid-column: 6/7;
            grid-row: 2/4;
        }
        .six{
            grid-column: 1/4;
            grid-row: 3;
            justify-self: start;
        }
        .nine{
            grid-column: 1/7;
            grid-row: 4/5;
        }
        .nested{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-gap: 5px;
            align-items: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 1</title>
</head>
<body>
    <div id = "content">
        <div class="one nested">
            <p>A</p>
            <p>B</p>
            <p>C</p>
            <p>D</p>
        </div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
    </div>
</body>
</html>
