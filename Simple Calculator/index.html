<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="body">
      <input type="text" name="text-box" id="text-box" />
      <div id="clear-button" class="key" onclick="Clear();">AC</div>
      <div class="key" onclick="Click(7);">7</div>
      <div class="key" onclick="Click(8);">8</div>
      <div class="key" onclick="Click(9);">9</div>
      <div class="key" onclick="Click('/');">&divide;</div>
      <div class="key" onclick="Click(4);">4</div>
      <div class="key" onclick="Click(5);">5</div>
      <div class="key" onclick="Click(6);">6</div>
      <div class="key" onclick="Click('*');">x</div>
      <div class="key" onclick="Click(1);">1</div>
      <div class="key" onclick="Click(2);">2</div>
      <div class="key" onclick="Click(3);">3</div>
      <div class="key" onclick="Click('-');">-</div>
      <div class="key" onclick="Click(0);">0</div>
      <div class="key" onclick="Click('.');">.</div>
      <div class="key" onclick="Click('+');">+</div>
      <div id="equals-button" class="key" onclick="equals();">=</div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
